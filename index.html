<body>
    <div class="header">
        <h1>
            NOVA CASA<img src="nova_casa.png" class="logo">ADM LIVE

    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Bem-vindo de volta!</h2>
            <p class="subtitle">Entre com suas credenciais para acessar</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="bi bi-envelope"></i>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required />
                </div>

                <div class="input-group">
                    <i class="bi bi-lock"></i>
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span class="button-text">Entrar</span>
                </button>
            </form>
<!--
            <p class="toggle-form">
                Não tem uma conta? 
                <a href="#" onclick="toggleForm('register')">Cadastre-se</a>
            </p>
        </div>

        <div class="form-container hidden" id="register-form">
            <h2>Criar nova conta</h2>
            <p class="subtitle">Preencha os dados para se cadastrar</p>
            
            <form>
                <div class="input-group">
                    <i class="bi bi-person"></i>
                    <input type="text" placeholder="Seu nome completo" required>
                </div>

                <div class="input-group">
                    <i class="bi bi-envelope"></i>
                    <input type="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <i class="bi bi-lock"></i>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="bi bi-person-plus"></i>
                    Cadastrar
                </button>
            </form>

            <p class="toggle-form">
                Já tem uma conta? 
                <a href="#" onclick="toggleForm('login')">Entre aqui</a>
            </p>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            if (formType === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
        }
    </script>

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
        // Captura o formulário e adiciona evento para login
        document.querySelector('#login-form form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita o reload padrão do formulário
    
            const email = e.target.querySelector('input[type="email"]').value;
            const password = e.target.querySelector('input[type="password"]').value;
    
            try {
                // Tenta realizar o login no Supabase
                const { error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
    
                if (error) {
                    throw error;
                }
    
                // Redireciona para a página inicial ao fazer login com sucesso
                window.location.href = 'pagina_inicial.html';
            } catch (error) {
                console.error('Erro no login:', error.message);
                alert('Erro no login: ' + error.message);
            }
        });
    </script>
